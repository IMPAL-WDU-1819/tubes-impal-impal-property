<!DOCTYPE html>
<html>
<head>
	<title>Home User</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="property.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

	<button type="button" class="btn btn-outline-secondary btn-sm" id="logout">Logout</button>

	<h1 id="title">User Settings</h1>

	<center>
		<img src="img/userphoto.jpg" class="img-circle" alt="">
		<form style="width: 40%;">
		<div class="form-group" >
    		<label for="exampleInputUname">Username</label>
    		<input type="text" class="form-control" id="exampleInputUname" placeholder="">
  		</div>
  		<div class="form-group">
    		<label for="exampleInputEmail1">Email address</label>
    		<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  		</div>
  		<div class="form-group">
    		<label for="exampleInputPassword1">Password</label>
    		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  		</div>
  		<div class="form-group">
    		<label for="exampleInputDate">Birthday</label>
    		<input type="date" class="form-control" id="exampleInputdate" placeholder="">
  		</div>
  		
		</form>
		
		<p><button type="button" class="btn btn-primary btn-lg" style="margin: 80px;">Save Changes</button>
			<a href="home_user.html"><button type="button" class="btn btn-primary btn-lg" style="margin: 80px;">Back</button></a>
		</p>
	</center>
	
	<!--
	<img src="img/mandiri.png" id="mandiri">
	<img src="img/bri.png" id="bri">
	<img src="img/bni.png" id="bni">
	 -->
	 
</body>
</html>
